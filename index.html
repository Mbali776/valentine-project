<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  background: linear-gradient(to bottom, #f6efe5, #eadcc8);
}

/* ---------------- TABS ---------------- */

.tabs {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 20px;
  background: #f6efe5;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.tabs button {
  padding: 10px 20px;
  border: none;
  background: #c27d7d;
  color: white;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.tabs button:hover {
  background: #a55f5f;
}

/* ---------------- TAB SECTIONS ---------------- */

.tab {
  display: none;
  min-height: 100vh;
  padding: 60px 20px;
}

.tab.active {
  display: block;
}

/* ---------------- LETTER ---------------- */

.letter-card {
  max-width: 600px;
  margin: auto;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  text-align: center;
}

/* ---------------- FLOWERS ---------------- */

.flowers-area {
  position: relative;
  height: 80vh;
}

.flower {
  position: absolute;
  font-size: 40px;
  animation: float 5s infinite ease-in-out alternate;
}

.flower:nth-child(1) { left: 20%; top: 40%; }
.flower:nth-child(2) { left: 50%; top: 60%; }
.flower:nth-child(3) { left: 75%; top: 30%; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-20px); }
}

/* ---------------- MEMORIES ---------------- */

.memories-title {
  text-align: center;
  margin-bottom: 40px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.memory {
  width: 250px;
  background: white;
  padding: 15px;
  border-radius: 16px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.1);
  transition: 0.6s ease;
  opacity: 0;
  transform: translateY(40px);
}

.memory.show {
  opacity: 1;
  transform: translateY(0);
}

.memory:hover {
  transform: scale(1.05);
}

.memory img,
.memory video {
  width: 100%;
  border-radius: 12px;
}

.memory span {
  display: block;
  margin-top: 10px;
  text-align: center;
}
</style>
</head>

<body>

<!-- Navigation Tabs -->
<div class="tabs">
  <button onclick="openTab('letter')">Letter</button>
  <button onclick="openTab('flowers')">Flowers</button>
  <button onclick="openTab('memories')">Memories</button>
</div>

<!-- LETTER TAB -->
<section id="letter" class="tab active">
  <div class="letter-card">
    <h1>My Love</h1>
    <p>
      Write your letter here. This will stay centered and calm.
    </p>
  </div>
</section>

<!-- FLOWERS TAB -->
<section id="flowers" class="tab">
  <div class="flowers-area">
    <div class="flower">ðŸŒ¸</div>
    <div class="flower">ðŸŒ·</div>
    <div class="flower">ðŸŒº</div>
  </div>
</section>

<!-- MEMORIES TAB -->
<section id="memories" class="tab">
  <h1 class="memories-title">Our Memories</h1>

  <div class="gallery">
    <div class="memory">
      <img src="image1.jpg">
      <span>Memory caption</span>
    </div>

    <div class="memory">
      <img src="image2.jpg">
      <span>Another memory</span>
    </div>

    <!-- Add more memories below -->
  </div>
</section>

<script>
function openTab(tabId) {
  const tabs = document.querySelectorAll(".tab");
  tabs.forEach(tab => tab.classList.remove("active"));
  document.getElementById(tabId).classList.add("active");
}

/* Fade-in animation for memories */
const memories = document.querySelectorAll('.memory');

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
}, { threshold: 0.2 });

memories.forEach(memory => observer.observe(memory));
</script>

</body>
</html>
